<div class="row" style="padding-top: 30px">
    <div class="col-2">
        <b>Weckzeit: </b>
    </div>

    <div class="col-2">
        <input type="datetime-local" [(ngModel)]="alarmTime">
    </div>

    <div class="col-1"></div>

    <div class="col-2">
        <button class="btn btn-primary" type="button" (click)="setAlarm()" style="width: 100%;">Wecker stellen</button>
    </div>
</div>
